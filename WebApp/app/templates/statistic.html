<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div>
                <div class="col-md-12">
                    <h1 class="text-nowrap text-uppercase text-center"> Charlotte </h1></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-xs-right">Query</th>

                        <th class="text-xs-right">Precision</th>
                        <th class="text-xs-right">Recall</th>
                        <th class="text-xs-right">F-measure</th>
                        <th class="text-xs-right">F1-measure</th>
                        <th class="text-xs-right">R-Precicion</th>
                    </tr>
                </thead>
                <tbody>
                    {% for query in measures%}
                    <tr>
                        <td>{{query}}</td>
                        <td>{{measures[query][-1][0]}}</td>
                        <td>{{measures[query][-1][1]}}</td>
                        <td>{{measures[query][-1][2]}}</td>
                        <td>{{measures[query][-1][3]}}</td>
                        <td>{{measures[query][-1][4]}}</td>                        
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
